<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <img src="" id="icon" />
          <ul>
            <li class="weather-temperature">
              <span class="temperature"
                ><strong id="temperature"></strong
              ></span>
              <span class="units">°C | <a href="#">°F</a></span>
            </li>
            <li class="description" id="description"></li>
            <li class="date">Last updated: <span id="date"></span></li>
          </ul>
          <div class="row stats">
            <div class="col-6">Wind: <span id="wind"></span> km/h</div>
            <div class="col-6">Humidity: <span id="humidity"></span> %</div>
          </div>

          <hr />
        </div>

        <small
          ><a
            href="https://github.com/danielletate/weather-app-final"
            target="_blank"
            >Open-source code</a
          >
          by Danielle Tate</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
