<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-default small"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <img src="" id="icon" />
          <ul>
            <li class="weather-temperature">
              <span class="temperature"
                ><strong id="temperature"></strong
              ></span>
              <span class="units"
                ><a href="#" id="celsius-link">째C </a>|
                <a href="#" id="fahrenheit-link">째F</a></span
              >
            </li>
            <li class="description" id="description"></li>
            <li class="date">Last updated: <span id="date"></span></li>
          </ul>
          <div class="row stats">
            <div class="col-6">Wind: <span id="wind"></span> km/h</div>
            <div class="col-6">Humidity: <span id="humidity"></span> %</div>
          </div>

          <hr />

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Wed</div>
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="40px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18째 </span>
                  <span class="weather-forecast-temperature-min">12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small class="footnote"
          ><a
            href="https://github.com/danielletate/weather-app-final"
            target="_blank"
            >Open-source code</a
          >
          by Danielle Tate</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
